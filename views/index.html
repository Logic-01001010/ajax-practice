<!DOCTYPE html>
<html>
<head>
	<title>좋아요</title>

	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

	<style>
		
		#box{
			position: relative;
			width: 100px;
			height: 100px;
			border: 1px solid black;
		}

		#like{
			width: 100%;
			height: 100%;

			margin-top: 5px;

			font-size: 50px;
			position: absolute;

			display: block;
			text-align: center;
		}

	</style>

</head>
<body>

	<div id="box">
		
		<div id="like">👍</div>

	</div>

	<script>
		


		function sendLike(){


			$.ajax({
				url: 'http://localhost:3000/',
				type: 'POST',
				success: function(result){
					if(result){
						console.log(result);
						console.log(result['result']);
						
						if(result['result'] == 'success')
							alert('좋아요가 정상적으로 요청되었습니다.');
						else if(result['result'] == 'failed')
							alert('좋아요가 요청이 실패되었습니다.');
					}
					else
						console.log('결과를 불러오지 못했습니다.');

				}
			});



		}


		document.getElementById('like').onclick = ()=>{

			sendLike();

		}





	</script>

</body>
</html>
